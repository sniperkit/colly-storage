- package: github.com/rohanthewiz/roencoding
- package: gopkg.in/kothar/brotli-go.v0
  subpackages:
  - enc
testImport:
- package: github.com/onsi/ginkgo
- package: github.com/onsi/gomega
- package: github.com/pierrec/lz4
